    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #0f172a;
        }
        
        /* Immersive Galaxy Background */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            z-index: -2;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background: url(http://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
            z-index: -1;
            opacity: 0.5;
        }

        .twinkling {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background: transparent url(http://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
            z-index: -1;
            animation: move-twink-back 200s linear infinite;
            opacity: 0.6;
        }

        .nebula-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: 
                radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.2), transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(14, 165, 233, 0.15), transparent 50%),
                radial-gradient(circle at 20% 80%, rgba(236, 72, 153, 0.15), transparent 50%);
            filter: blur(40px);
            z-index: -1;
            animation: pulseNebula 10s ease-in-out infinite alternate;
        }

        @keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }

        @keyframes pulseNebula {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 5px;
            border: 2px solid #0f172a;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
